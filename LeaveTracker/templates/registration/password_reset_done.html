<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Email Sent</title>
    {% load static %}
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(96, 165, 250, 0.7), rgba(168, 85, 247, 0.7));
            z-index: 0;
        }
        .container {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .card {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 28rem;
        }
        .card-header {
            padding: 1.5rem 1.5rem 0;
        }
        .card-content {
            padding: 1.5rem;
        }
        .card-footer {
            padding: 1.5rem;
            text-align: center;
        }
        .text-2xl {
            font-size: 1.5rem;
        }
        .font-bold {
            font-weight: bold;
        }
        .text-center {
            text-align: center;
        }
        .text-sm {
            font-size: 0.875rem;
        }
        .text-gray-500 {
            color: #6b7280;
        }
        a {
            color: #3b82f6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {% comment %} {% include 'LeaveTracker/psw_reset_navbar.html' %} {% endcomment %}
    <div class="overlay"></div>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="text-2xl font-bold text-center">Password Reset Email Sent</h2>
            </div>
            <div class="card-content">
                <p class="text-center text-sm text-gray-500">
                    We've emailed you instructions for setting your password. If they haven't arrived in a few minutes, check your spam folder.
                </p>
            </div>
            <div class="card-footer">
                <p class="text-center text-sm text-gray-500">
                    <a href="{% url 'login' %}">Return to login</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
