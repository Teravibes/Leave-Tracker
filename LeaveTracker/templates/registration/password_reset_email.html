{% extends "emails/base.html" %}

{% block content %}
  {% with subject="Reset Your Password" %}
    <h2>{{ subject }}</h2>
    <p>You’ve requested to reset your password. Click the button below to set a new one:</p>

    <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}" class="btn">
      Reset Password
    </a>

    <p>If you didn’t request this, no action is required.</p>
  {% endwith %}
{% endblock %}
