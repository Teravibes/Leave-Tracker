<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaveTracker Login</title>
    {% load static %}
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            object-fit: cover;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(96, 165, 250, 0.7), rgba(168, 85, 247, 0.7));
            z-index: 0;
        }
        .container {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .card {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 28rem;
        }
        .card-header {
            padding: 1.5rem 1.5rem 0;
        }
        .card-content {
            padding: 1.5rem;
        }
        .card-footer {
            padding: 1.5rem;
            text-align: center;
        }
        .space-y-1 > * + * {
            margin-top: 0.25rem;
        }
        .space-y-2 > * + * {
            margin-top: 0.5rem;
        }
        .space-y-4 > * + * {
            margin-top: 1rem;
        }
        .space-x-2 > * + * {
            margin-left: 0.5rem;
        }
        .text-2xl {
            font-size: 1.5rem;
        }
        .font-bold {
            font-weight: bold;
        }
        .text-center {
            text-align: center;
        }
        .text-sm {
            font-size: 0.875rem;
        }
        .text-gray-500 {
            color: #6b7280;
        }
        .text-blue-500 {
            color: #3b82f6;
        }
        .w-full {
            width: 100%;
        }
        .mt-6 {
            margin-top: 1.5rem;
        }
        .mt-2 {
            margin-top: 0.5rem;
        }
        .d-block {
            display: block;
        }
        .text-right {
            text-align: right;
        }
        input {
            width: 100%;
            padding: 0.5rem 0.3rem 0.5rem 0.3rem;
            border: 1px solid #d1d5db;
            border-radius: 0.25rem;
        }
        button {
            background-color: #3b82f6;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }
        button:hover {
            background-color: #2563eb;
        }
        a {
            color: #3b82f6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="card">
            <div class="card-header space-y-1">
                <div class="flex items-center justify-center space-x-2">
                    <img src="{% static 'images/loginLogo.svg' %}" alt="LeaveTracker Logo" style="height: 80px; width: auto;padding-bottom:28px; padding-left:24px;">
                </div>
                <p class="text-center text-sm text-gray-500">Enter your credentials to access your account</p>
            </div>
            <div class="card-content">
                {% if messages %}
                    {% for message in messages %}
                        <div class="error-message">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="space-y-4">
                        <div class="space-y-2">
                            <label for="id_username">Username</label>
                            <input id="id_username" name="username" type="text" required>
                        </div>
                        <div class="space-y-2">
                            <label for="id_password">Password</label>
                            <input id="id_password" name="password" type="password" required autocomplete="off">
                            <small class="d-block text-right mt-2">
                                <a href="{% url 'password_reset' %}">Forgot password?</a>
                            </small>
                        </div>
                    </div>
                    <button class="w-full mt-6" type="submit">Sign In</button>
                </form>
            </div>
            <div class="card-footer">
                <p class="text-center text-sm text-gray-500 w-full">
                    Don't have an account? Contact your administrator
                </p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</body>
</html>
